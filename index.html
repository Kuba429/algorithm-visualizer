<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="/main.js" defer></script>
        <title>Sorting Algorithm Visualizer</title>
    </head>
    <body>
        <div id="app" class="App">
            <div id="graph" class="graph"></div>
            <div class="control">
                <div class="buttons">
                    <a class="newArrayButton">Get new array</a>
                    <a href="#app" class="bubbleSortButton">Bubble Sort</a>
                    <a href="#app" class="quickSortButton">Quick Sort</a>
                    <a href="#app" class="concurrentQuickSortButton"
                        >concurrent Quick Sort</a
                    >
                    <a href="#app" class="insertionSortButton"
                        >Insertion Sort</a
                    >
                </div>
                <div class="slider">
                    <span>Array Size</span>
                    <input
                        max="300"
                        min="10"
                        value="300"
                        step="1"
                        type="range"
                        class="arraySizeSlider"
                    />
                </div>
            </div>
        </div>
    </body>
</html>
